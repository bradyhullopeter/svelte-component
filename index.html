<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="table"></div>
    <script src="./dist/spacex-component.js"></script>

    <script>
      var t = new SpacexTable({
        target: document.querySelector("#table"),
        props: {
          uri: "https://api.spacexdata.com/v3/launches",
          colMap: [
            ["flight_number", "Flight Number"],
            ["mission_name", "Mission Name"],
            ["launch_year", "Launch Year"],
            ["details", "Details"],
          ],
          filterFn: function (launch) {
            return launch["launch_year"] === "2019";
          },
        },
      });
    </script>
  </body>
</html>
